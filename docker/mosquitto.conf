# =============================================================================
# Mosquitto MQTT Broker Configuration for Docker
# =============================================================================
# This config is used by the Mosquitto container in docker-compose.yml
# =============================================================================

# Persistence settings
persistence true
persistence_location /mosquitto/data/

# Log settings
log_dest stdout
log_type all

# Listener on default MQTT port
listener 1883
allow_anonymous true

# WebSocket listener (for browser clients)
listener 9001
protocol websockets
allow_anonymous true
